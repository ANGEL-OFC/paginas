<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-slate-100 to-blue-100">
  <header class="flex justify-between items-center p-4 bg-white shadow">
    <h1 class="text-xl font-bold text-gray-700">Panel del Bot</h1>
    <a href="/api/logout" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg font-semibold">Salir</a>
  </header>

  <main class="max-w-3xl mx-auto p-6">
    <h2 class="text-2xl font-bold mb-4 bg-gradient-to-r from-blue-500 to-purple-500 bg-clip-text text-transparent">Dashboard</h2>
    <p class="text-gray-600">Bienvenido al panel principal.</p>
  </main>

  <script>
    // Verifica si hay sesiÃ³n
    fetch("/api/session").then(res=>res.json()).then(d=>{
      if(!d.logged) window.location.href="login.html";
    });
  </script>
</body>
</html>
